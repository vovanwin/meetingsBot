version: "2"
servers:
  - engine: postgresql
    uri: ${DB_DSN}
sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/telegramBoll/dbsqlc/queries/"
    gen:
      go:
        package: "dbsqlc"
        out: "internal/telegramBoll/dbsqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true